<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>온라인과정 / 수강신청</title>
</head>
<body>
  <header class="header white">
    <div class="header__wrapper">
      <h1><a href="">수강신청</a></h1>
      <div style="--order: 1"><button class="btn-prev" aria-label="검색"></button></div>
      <div style="--order: 3"></div>
    </div>
  </header>
  <main>
    <h2 class="heading small bullet basic-space mt24">신청자정보</h2>
    <hr class="line-type1 basic-space mt16" />
    <table class="table-type1 basic-space">
      <caption>
        <div>수강신청</div>
      </caption>
      <colgroup>
        <col style="width:8.8rem">
        <col>
      </colgroup>
      <tbody>
        <tr>
          <th>이름</th>
          <td><input type="text" value="하성필" class="input"></td>
        </tr>
        <tr>
          <th>이메일</th>
          <td><input type="email" value="rebehayan@gmail.co.kr" class="input"></td>
        </tr>
        <tr>
          <th>휴대전화</th>
          <td>
            <div class="tel">
              <select class="select">
                <option>010</option>
              </select>
              <input type="text" class="input">
              <input type="text" class="input">
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <h2 class="heading small bullet basic-space mt42">교재 배송지 정보</h2>
    <hr class="line-type1 basic-space mt16" />
    <table class="table-type1 basic-space">
      <caption>
        <div>교재 배송지 정보</div>
      </caption>
      <colgroup>
        <col style="width:8.8rem">
        <col>
      </colgroup>
      <tbody>
        <tr>
          <th class="vt">주소</th>
          <td>
            <div class="radio-group">
              <input type="radio" name="rag1" id="ra1_1" class="a11y-hidden radio"><label for="ra1_1">최근배송지</label>
              <input type="radio" name="rag1" id="ra1_2" class="a11y-hidden radio"><label for="ra1_2">기본배송지</label>
              <input type="radio" name="rag1" id="ra1_3" class="a11y-hidden radio"><label for="ra1_3">신규배송지</label>
            </div>
            <div class="address mt12">
              <input type="number" class="input">
              <button class="btn regular gray">우편번호찾기</button>
              <input type="text" class="input">
              <input type="text" class="input" placeholder="상세주소를 입력하세요.">
            </div>
            <input type="checkbox" name="" id="chk1_1" class="a11y-hidden checkbox" checked><label for="chk1_1" class="mt16">기본배송지정보에 반영합니다.</label>
          </td>
        </tr>
        <tr>
          <th>요청사항</th>
          <td></td>
        </tr>
        <tr>
          <th></th>
          <td></td>
        </tr>
      </tbody>
    </table>
  </main>
  <footer class="footer">
    <div class="footer__copy">COPYRIGHT ⓒ 2000 <b>Rebehayan</b> ALL RIGHTS RESERVED.</div>
    <ul class="bar-type1">
      <li><b><a href="">개인정보처리방침</a></b></li>
      <li><b>교육담당</b> : 홍길동 02-1234-5678</li>
    </ul>
  </footer>
  <script>
    const fixHeight = document.querySelector('.fix-bottom').offsetHeight;
    const body = document.body;

    if(fixHeight) {
      body.style.paddingBottom = fixHeight + 'px';  
    }
    // console.log(fixHeight)
  </script>
</body>
</html>
